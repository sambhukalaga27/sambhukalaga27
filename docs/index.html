<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contributions Blaster</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Contributions Blaster</h1>
        <p>
          Shoot my last-year GitHub contribution blocks.
          <span class="muted">(auto-synced)</span>
        </p>
      </header>

      <div class="hud">
        <div id="status">Loading contributions…</div>
        <div class="controls">
          <span><b>Move:</b> ← → / A D</span>
          <span><b>Shoot:</b> Space</span>
          <span><b>Restart:</b> R</span>
        </div>
      </div>

      <canvas id="game"></canvas>

      <footer>
        <span class="muted" id="meta"></span>
      </footer>
    </div>

    <script type="module" src="./game.js"></script>
  </body>
</html>
