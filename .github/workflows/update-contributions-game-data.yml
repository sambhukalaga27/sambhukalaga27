name: Update Contributions Game Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate contributions.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If this repo is under an org, set USERNAME here to your GitHub username:
          USERNAME: ${{ github.repository_owner }}
        run: node scripts/update_contributions.mjs

      - name: Commit changes (if any)
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/contributions.json
          git commit -m "chore: sync contributions for game"
          git push
